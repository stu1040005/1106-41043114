    .navbar-brand, .nav-link { color: white !important; }
    .portfolio-item { transition: transform 0.3s ease-in-out; }
    .portfolio-item:hover { transform: scale(1.05); }
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .portfolio-item {
      transition: transform 0.3s ease-in-out;
    }

    .portfolio-item:hover {
      transform: scale(1.05);
    }

<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">我的作品集</a>

</nav>

<section class="py-5">
  <div class="container">
    <h2 class="text-center">聯絡我</h2>
    <form class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">電子郵件</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">訊息</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送出</button>
    </form>
  </div>
</section>

<footer class="text-center bg-dark text-white py-4">
    <p>聯絡我: <a href="mailto:youremail@example.com" class="text-white">youremail@example.com</a></p>
